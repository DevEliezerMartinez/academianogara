<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion ADMIN</title>
    <link rel="stylesheet" href="syleLogin.css">
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Inicio de sesion para administrador </h1>
        <a href="index.html"><img src="img/home.svg" alt=""></a>
    </header>

    <main>
        <div class="contenido">
            <div class="imagenCentral">
                <img src="img/logo-brand.png" alt="">
            </div>
            <div class="formulario">
                <form action="">
                    <label for="">Ingrese su usuario</label>
                    <input type="text" name="user" id="user" placeholder="Ejemplo Usuario">
                    <br> <br>
                    <label for="">Ingrese su contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="********">
                    <br><br>
                    <input type="submit" value="Enviaar" id="enviar">
        
                </form>

            </div>
            

        </div>
        
    </main>
    
</body>
</html>
