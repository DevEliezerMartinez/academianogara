<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../clase12/img/favicon.png" type="image/x-icon">
    <script src="main.js"></script>
    <title>Ejercicio to_Do</title>
</head>

<body>
    <header>
        <h1>Bienvenido a tu lista To-Do</h1>
    </header>
    <main>
        <section class="box">
            <h2>¿Qué tienes pendiente?</h2>

            <form action="">
                <input type="text" name="tareas" id="inTareas" placeholder="Escribe aqui">
                <div class="etiquetas">
                    <label for="">Completada</label>
                    <label for="">Pendiente</label>
                    <label for="">Para despues</label>
                </div>

                <div class="radios">
                    <input type="radio" name="prioridad" id="Completada">
                    <input type="radio" name="prioridad" id="Pendiente">
                    <input type="radio" name="prioridad" id="despues">
                </div>


        </section>





        </form>

        <div class="botones">
            <span class="btn" id="btnAñadir" onclick="añadir(); limpiar();">Añadir</span>
            <span class="btn" id="btnEliminar" onclick="eliminar();">Eliminar</span>
        </div>
        <h2>Lista</h2>
        <div class="lista" id="conteinerLista">

        </div>
        </section>



    </main>





</body>

</html>
